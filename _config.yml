# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: injae's devlog
subtitle: Love Code, Math, Engineering
email: injae.kim.dev@gmail.com
name: injae Kim
description: 
  탁월함, 기술의 공유, 팀과 개인의 성장
  <br>
  현실의 문제를 해결하는 엔지니어
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "https://injae-kim.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"
baseurl:

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'
    # category: '{{ site.baseurl }}/posts/:name/'
    # tag: '{{ site.baseurl }}/posts/:name/'

# Disqus comments
# disqus_shortname: bencentra

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: Problem_solving
    desc: "누구나 이해 할 수 있도록 정말 쉽게 설명한 알고리즘 문제 풀이"

  - cat: Robot_operating_system
    desc: "ROS, OpenCV, Jetson tx2 for Robotics project"

  - cat: Life
    desc: "조금씩, 꾸준히, 매일"

